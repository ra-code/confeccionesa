<div class="h-100 " >
  <app-nav></app-nav>
  <form [formGroup]="signUpForm">
    <div class="container my-2 h-100">
      <div class="row h-100">
        <p class="titulo-pagina">Ingresa tus datos</p>
      </div>
      <div class="row h-100">
        <div class="col-8 m-auto">
          <mat-card class="form" style="background-color:whitesmoke">
            <div class="row">
              <div class="col-6">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Nombre" value="" required formControlName="name">
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Apellido" value="" required formControlName="lastName">
                </mat-form-field>
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="col-5">
                    <mat-form-field class="w-100">
                      <mat-select placeholder="Documento" required formControlName="docType">
                        <mat-option (click)="selectNac(type.name)" *ngFor="let type of documentType" [value]="type.name">
                          {{ type.name }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-3">
                    <mat-form-field class="w-100">
                      <mat-select placeholder=" " required formControlName="docNac">
                        <mat-option *ngFor="let nac of nation" [value]="nac.name">
                          {{ nac.name }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-4">
                    <mat-form-field class="w-100">
                      <input type="number" matInput placeholder="Numero" value="" required formControlName="docNumber">
                    </mat-form-field>
                  </div>
                </div>


              </div>
              <div class="col-6">
                <mat-form-field class="w-100">
                  <input type="number" matInput placeholder="TelÃ©fono" value="" required formControlName="phone">
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Email" value="" required formControlName="email">
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="w-100">
                  <input type="password" matInput placeholder="Clave" value="" required formControlName="password">
                </mat-form-field>
              </div>
            </div>
          </mat-card>
          <div class="row">
            <div class="col mt-4">
              <button mat-button color="primary" [routerLink]="['']"> Salir </button>
              <button mat-raised-button color="primary" (click)="register(signUpForm.value)" [disabled]="signUpForm.valid===false"> Crear cuenta </button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </form>
  <div class="mt-5 footer">
    <app-ra-footer></app-ra-footer>
  </div>
</div>
