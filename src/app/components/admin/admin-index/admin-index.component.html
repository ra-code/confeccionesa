<mat-drawer-container class="h-100" autosize>
  <mat-drawer class="h-100" id="drawer" name="drawer" #drawer class="sidenav" mode="{{mode}}" opened="{{opened}}">
    <div class="user-box d-flex align-items-center">
      <div class="m-auto">
        <div class="profile"></div>
        <div class="credentials">
          <p>Bienvenido {{user}}<br><span class="role-txt">{{role}}</span></p>
        
        </div>
        
      </div>
    </div>
    <div class="menu">
      <div class="menu-group">
        <button (click)="closeDrawer()" routerLink="dashboard" mat-button class="w-100 text-left">Dashboard</button>

      </div>

      <div class="menu-group">
        <button mat-button class="w-100 text-left" (click)="showItem=!showItem">Items</button>
        <div class="menu-items" *ngIf="showItem">
          <button (click)="closeDrawer()" routerLink="additem" mat-button class="w-100 text-left">Añadir</button>
          <button (click)="closeDrawer()" routerLink="showitems" mat-button class="w-100 text-left">Todos</button>
        </div>
      </div>
      <div class="menu-group">
        <button (click)="closeDrawer()" mat-button class="w-100 text-left" routerLink="categories">Categories</button>
        <!--<button mat-button class="w-100 text-left" (click)="showcategories=!showcategories">Categories</button>
          <div class="menu-items" *ngIf="showcategories">
            <button mat-button class="w-100 text-left">Añadir</button>
            <button mat-button class="w-100 text-left">Todos</button>
          </div>-->
      </div>
      <div class="menu-group">
        <button (click)="closeDrawer()" mat-button class="w-100 text-left" routerLink="config">Configuraciones</button>
        <!--<button mat-button class="w-100 text-left" (click)="showcategories=!showcategories">Categories</button>
          <div class="menu-items" *ngIf="showcategories">
            <button mat-button class="w-100 text-left">Añadir</button>
            <button mat-button class="w-100 text-left">Todos</button>
          </div>-->
      </div>


    </div>

  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button class="btn-sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="mode=='over'">
        <mat-icon>list</mat-icon>
      </button> <span>Panel de control</span>
      <div class="d-flex ml-auto">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logOut()">
            <mat-icon>close</mat-icon>
            <span>Salir</span>
          </button>

        </mat-menu>
      </div>

    </mat-toolbar>
    <div class="p-3">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-content>


</mat-drawer-container>
